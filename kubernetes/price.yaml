apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: price-deploy
  name: price-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-deploy
  template:
    metadata:
      labels:
        app: price-deploy
    spec:
      containers:
        - image: localhost:5001/prices
          name: price
          ports:
            - name: https
              containerPort: 443
            - name: http
              containerPort: 80
          envFrom:
            - secretRef:
                name: postgres
          livenessProbe:
            httpGet:
              path: /prices/actuator/health/liveness
              port: 80
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /prices/actuator/health/readiness
              port: 80
              scheme: HTTP
          lifecycle:
            preStop:
              exec:
                command:
                  - sh -c sleep 10
---

kind: Service
apiVersion: v1
metadata:
  name: price-service
  labels:
    app: price-service
spec:
  selector:
    app: price-deploy
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 443
      name: https
      targetPort: 443
