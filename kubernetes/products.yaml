apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: products-deploy
  name: products-deploy
spec:
  selector:
    matchLabels:
      app: products-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: products-deploy
    spec:
      containers:
        - name: products
          image: 'localhost:5001/products:latest'
          ports:
            - name: https
              containerPort: 443
            - name: http
              containerPort: 80
          envFrom:
            - secretRef:
                name: postgres
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 80
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 80
              scheme: HTTP
          lifecycle:
            preStop:
              exec:
                command:
                  - sh -c sleep 10
---

kind: Service
apiVersion: v1
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  selector:
    app: products-deploy
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 443
      name: https
      targetPort: 443
